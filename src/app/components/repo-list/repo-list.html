<h3>Repo list</h3>
<ul>
	<li *ngFor="let repo of repos | async">
    <a [routerLink]=" ['RepoDetail', {org: repo.owner.login, name: repo.name}] ">
      {{ repo.name }}
    </a>
    |
    <a [routerLink]=" ['RepoOwner', {org: repo.owner.login, name: repo.name}] ">
      See Owner
    </a>
  </li>
</ul>
